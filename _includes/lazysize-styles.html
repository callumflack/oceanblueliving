<style>
    .ls-blur {
        -webkit-filter: blur(5px);
        filter: blur(5px);
        transition: filter 400ms, -webkit-filter 400ms;
    }

    .ls-blur.lazyloaded {
        -webkit-filter: blur(0);
        filter: blur(0);
    }

    .ls-fade .lazyload,
    .ls-fade .lazyloading {
        opacity: 0;
        transition: opacity 400ms;
    }

    .ls-fade img.lazyloaded {
        opacity: 1;
    }
</style>
