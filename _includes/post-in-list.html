<a class="Post" href="{{ post.url }}">
	<div class="Grid Grid--withGutter">
		<div class="Grid-cell">
			<figure class="Post-image">
				<div class="FlexEmbed">
					<div class="FlexEmbed-ratio FlexEmbed-ratio--postImage"></div>
					<div class="FlexEmbed-content CoverImage" style="background-image: url('{{ post.list-image }}')"></div>
				</div>
			</figure>
		</div>
		<div class="Grid-cell">
			<h1 class="Post-title">{{ post.title }}</h1>
		</div>
	</div>
</a>
