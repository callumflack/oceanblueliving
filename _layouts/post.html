---
layout: default
---

<main class="Content" role="main">
	<article class="Post--article">
		<div class="Container Container--textColumn">
			<div class="Post-header">
				<div class="Post-meta">
					{% for tag in page.tags %}
						<a class="Post-tag" href="/blog/tags/{{ tag | downcase | replace:' ','+' }}">{{ tag | capitalize }}</a>
					{% endfor %}
					<a class="Post-tag" href="/blog/tags/{{ page.tags }}">{{ post.tags | first | capitalize }}</a>
					&nbsp;&nbsp;|&nbsp;&nbsp;
					<span class="Post-date">{{ page.date | date: "%B %d, %Y" }}</span>
				</div>
				<h1 class="Post-title"><a href="{{ post.url }}">{{ page.title }}</a></h1>
			</div>
		</div>

		<div class="FlexEmbed">
			<div class="FlexEmbed-ratio FlexEmbed-ratio--16by9"></div>
			<div class="FlexEmbed-content">
				<div
					class="u-posAbsoluteCenter CoverImage"
					style="background-image: url('{{ page.hero-image }}')">
				</div>
			</div>
		</div>

		<div class="Container Container--textColumn Section">

			{{ content }}

			<h3 class="Headline--minor u-marginT3">Author</h3>
			<p class="Post-author">{{ page.author }}</p>
			<h3 class="Headline--minor u-marginT3">Share</h3>
			{% include share.html %}
			<div class="HzRule HzRule--light u-marginT3"></div>
		</div>
	</article>
