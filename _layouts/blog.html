---
title: blog
layout: default
---

{% assign blog = site.pages | where: 'title', 'blog' | first  %}

<header class="Header Header--halfRatio Header--rev" role="banner">
	<div class="FlexEmbed">
		<div class="FlexEmbed-ratio"></div>
		<div class="FlexEmbed-content">
			<div class="Header-masthead">
				<a class="Header-logo" href="/">
					<img src="/uploads/logo-white.png" alt="{{ site.title }}">
				</a>
			</div>
			<div
				class="u-posAbsoluteCenter CoverImage--dark"
				style="background-image: url('{{ blog.hero_image }}')">
			</div>
		</div>
	</div>
	<div class="Header-wrapper">
		<div class="o-aligner">
			<div class="o-aligner-item">
				<div class="Container">
					<h1 class="Header-title">
						{{ blog.hero_headline }}
					</h1>
				</div>
			</div>
		</div>
	</div>
</header>



<main class="Content" role="main">
	<section class="Section">
		<div class="Container Container--blog">
			<div class="Grid Grid--withGutterLg">
				{% for post in site.posts %}
				<div class="Grid-cell u-xs-size1of2 u-lg-size1of3">
					<a class="Post--inList" href="{{ post.url }}">
						<div class="Post-contentAligner">
							<figure class="Post-image">
								<img src="{{ post.list-image }}" alt="{{ post.title }}">
							</figure>
							<h1 class="Post-subtitle">{{ post.title }}</h1>
							<div class="Post-meta">
								{% for tag in post.tags %}
									<span class="Post-tag">{{ tag | capitalize }}</span>
								{% endfor %}
							</div>
						</div>
					</a>
				</div>
				{% endfor %}
			</div>
		</div>
	</section>
	<section class="Section--cta">
		<div class="Container Container--textColumn">
			{% include pathway-newsletter.html %}
		</div>
	</section>
</main>
