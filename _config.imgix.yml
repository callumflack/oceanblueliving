---
title: OceanBlue Living
timezone: Australia/Brisbane

# image settings
image_url: /images
sizes: '(min-width: 70em) 1000px, (min-width: 50em) 750px, (min-width: 31.5em) 500px, 100vw'
srcset:
  - 500
  - 750
  - 1000

gems: [jekyll/imgix]

imgix:
    source: oceanblueliving.imgix.net # Your imgix source address
    # secure_url_token: FACEBEEF12 # (optional) The Secure URL Token associated with your source

collections:
    home:
        title: Home
        output: false
    posts:
        title: Posts
        output: true
    uploads:
        title: Uploads
        output: true

defaults:
  -
    scope:
        path: ''
        type: posts
    values:
        layout: post
        permalink: "/blog/:slug/"
  -
    scope:
        path: ''
        type: pages
    values:
        layout: page

permalink: pretty

exclude:
- node_modules
- README.markdown
- package.json
- gulp.js
- gulpfile.js

contact-phone: '0409 726 128 '
contact-email: info@oceanblueliving.com.au
contact-address: |-
  3/169 Newell Street, Cairns
  Queensland 4870 Australia
contact-open: Open Tues–Thurs 9am–2pm
contact-appt: Other times by appointment

social-facebook: https://www.facebook.com/oceanblueliving
social-instagram: https://www.instagram.com/oceanblueliving
social-pinterest: https://au.pinterest.com/oceanblueliving

url: http://oceanblueliving.com.au
feed_url: /feed.xml
sitemap_url: /map.xml
description: Description
keywords: metalworks, sculpture, landscape architecture, Cairns, Queensland, Australia
author: OceanBlue Living + patternworks.com.au
google-analytics: UA-81874944-1
