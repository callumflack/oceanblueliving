---
title: Home
layout: default
---

{% assign header = site.home | where: 'title', 'header' | first  %}
{% assign test = site.pages | where: 'title', 'test' | first %}

<header class="Header" role="banner">
	<div class="gallery">
		{% include hero-post.html %}
	</div>
	<div class="u-posAbsoluteCenter">
		<div class="o-container u-textCenter u-marginT6">
			<a class="Header-logo" href="/">
				<img src="/uploads/logo.png" alt="{{ site.title }}">
			</a>
			<h1 class="Header-title u-marginT">
				{{ header.headline }}
			</h1>
		</div>
	</div>
</header>

<main class="Content" role="main">

	<section class="u-bgBrand">
		<article>
			<div class="o-container">
				This is the deep-end part.
			</div>
		</article>
	</section>

</main>
